<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
        <form action="#" class="form-register " id="signUpForm">
            <div class="head-register">
                <img src="images/G logo.png" class="Glogo" alt="Google">
                <h1 class="form-title register">Sign Up</h1>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">First Name</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">Last Name</label>
            </div>

            <div class="form-group select">
                <select name="month" id="month" class="selection">
                    <option value="" disabled selected>Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                <div class="form-group-small">
                    <input type="number" name="day" class="form-control-DOB" min="1" max="31">
                    <label for="" class="form-label-DOB-small">Date</label>
                </div>

                <div class="form-group-small ">
                    <input type="number" name="day" class="form-control-DOB" min="1900" max="2099">
                    <label for="" class="form-label-DOB-small">Year</label>
                </div>

            </div>

            <div class="form-group">
                <input type="password" class="form-control" required id="txtpassword">
                <label for="" class="form-label">Enter Password</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" required id="cfrmpassword">
                <label for="" class="form-label">Conform Password</label>
            </div>

            <div class="form-group">
                <label class="showLabel">
                    <input type="checkbox" id="show">
                    Show Password
                </label>

            </div>

            <div class="bottom-box">
                <label class="not-account">Have an Account?<a href="" id="loginLink"> Login</a></Label>
                <button class="form-button">Next</button>
            </div>
        </form>
        </div> 
</body>
</html>
