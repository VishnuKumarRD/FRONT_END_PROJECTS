<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diarycart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="writing.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Diarycart</h1>
    </div>
    <div class="container">
    <div class="book-container">
        <h2>Just a Book</h2>
        <h5>Quotes</h5>
        <p>Do what did you Love</p>
        <button onclick="deletebook(event)">Delete</button>
    </div>
    
    </div>
    <div class="popup-overlay" ></div>
    <div class="popup-box">
        <h2>Add Memories</h2>
        <form>
            <input type="text" placeholder="Date" id="book-title-input">
            <input type="text" placeholder="Subject" id="book-author-input">
            <textarea placeholder="Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>

    <button class="add-btn"  id="popup-btn">+</button>
    
 <script src="script.js"></script>   
</body>
</html>
